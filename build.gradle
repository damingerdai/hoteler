buildscript {
    repositories {
        mavenLocal()
        maven { url "https://jitpack.io" }
        maven { url 'https://repo.spring.io/milestone' }
        maven { url 'https://repo.spring.io/snapshot' }
        mavenCentral()
        maven { url 'https://maven.aliyun.com/nexus/content/groups/public/' }
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies {
        classpath("org.postgresql:postgresql:42.7.8")
        classpath("org.flywaydb:flyway-database-postgresql:11.15.0")
    }
}

plugins {
    id 'org.springframework.boot' version '4.0.0'
    id 'io.spring.dependency-management' version '1.1.7'
    id 'org.flywaydb.flyway' version '11.15.0'
    id 'java'
    id 'checkstyle'
}

group = 'org.daming'
version = '0.0.3'
def jsonwebtokenVersion = "0.13.0"

java {
    sourceCompatibility = JavaVersion.VERSION_21 // Or another desired Java version
    targetCompatibility = JavaVersion.VERSION_21
}

repositories {
    mavenLocal()
    maven { url 'https://repo.spring.io/milestone' }
    maven { url 'https://repo.spring.io/snapshot' }
    mavenCentral()
    maven { url 'https://maven.aliyun.com/nexus/content/groups/public/' }
    maven { url 'https://maven.aliyun.com/repository/public' }
    maven { url 'https://maven.aliyun.com/repository/google' }
    maven { url 'https://maven.aliyun.com/repository/gradle-plugin' }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'
    implementation 'org.springframework.boot:spring-boot-starter-aspectj'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-cache'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis'
    implementation 'org.springframework.boot:spring-boot-starter-graphql'
    implementation 'org.springframework.boot:spring-boot-starter-quartz'
    implementation 'io.micrometer:micrometer-registry-prometheus:1.15.5'
    implementation 'com.graphql-java:graphql-java-extended-scalars:2023-01-24T02-11-56-babda5f'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:4.0.1'

    implementation 'org.postgresql:postgresql:42.7.8'
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.8.13'
    implementation("io.jsonwebtoken:jjwt-api:${jsonwebtokenVersion}")
    runtimeOnly("io.jsonwebtoken:jjwt-impl:${jsonwebtokenVersion}")
    runtimeOnly("io.jsonwebtoken:jjwt-jackson:${jsonwebtokenVersion}")
    implementation 'commons-codec:commons-codec:1.19.0'
    implementation 'org.apache.commons:commons-lang3:3.19.0'
    implementation 'jakarta.xml.bind:jakarta.xml.bind-api:4.0.4'
    // Runtime, com.sun.xml.bind module
    implementation 'org.glassfish.jaxb:jaxb-runtime:4.0.6'
    implementation 'com.github.ben-manes.caffeine:caffeine'
    implementation 'org.yaml:snakeyaml:2.5'
    implementation 'org.flywaydb:flyway-database-postgresql:11.15.0'
    implementation 'com.cronutils:cron-utils:9.2.1'
    implementation 'org.bouncycastle:bcpkix-jdk18on:1.83'
    implementation 'com.lmax:disruptor:4.0.0'

    //developmentOnly 'org.springframework.boot:spring-boot-devtools'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'

    testRuntimeOnly("org.junit.platform:junit-platform-launcher")
}

flyway {
    url = 'jdbc:postgresql://127.0.0.1:5432/postgres'
    user = 'postgres'
    password = '123456'
    baselineOnMigrate = true
    skipExecutingMigrations = true
}

tasks.named('test') {
    useJUnitPlatform()
}

bootJar {
    mainClass = 'org.daming.hoteler.HotelerApplication'
}

jar {
    // https://docs.spring.io/spring-boot/docs/current/gradle-plugin/reference/htmlsingle/#packaging-executable.and-plain-archives
    enabled = false
}

if (project.hasProperty('standalone')) {
    sourceSets {
        main {
            resources {
                exclude '**/application*.yml'
                exclude '**/*.yml.back'
            }
        }
    }
    bootJar {
        archiveFileName = "hoteler-standalone.jar"
        mainClass = 'org.daming.hoteler.HotelerApplication'
    }
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed", "standardOut", "standardError"
    }
}
