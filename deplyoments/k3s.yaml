apiVersion: v1
kind: ConfigMap
metadata:
  name: spring-app-config
data:
  application.yml: |
    server:
      port: 8443
      compression:
        enabled: true
        mime-types: application/json,application/xml,text/html,text/xml,text/plain,text/css,application/javascript
    spring:
      datasource:
        url: jdbc:postgresql://127.0.0.1:5432/postgres
        username: postgres
        password: 123456
        driver-class-name: org.postgresql.Driver
      flyway:
        enabled: false
        baseline-on-migrate: true
      main:
        allow-bean-definition-overriding: true
    mybatis:
      configuration:
        log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    secret:
      key: damingerdai
    logger:
      level: info
    springdoc:
      packagesToScan: org.daming.hoteler.api.web
      swagger-ui:
        path: /swagger-ui.html
----
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hoteler-api
  labels:
    app:  hoteler-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hoteler-api
  template:
    metadata:
      labels:
        app: hoteler-api
      name: hoteler-api
    spec:
      # imagePullSecrets:
      #   - name: regcred
      containers:
        - name: hoteler-api
          image: hoteler-api
          imagePullPolicy: Never
          ports:
            - containerPort: 8443
          resources:
            requests:
              cpu: 200m
              memory: 500Mi
          # 指定配置文件挂载到 /app/config 目录下，构建镜像时的jar包也在 /app 目录下
          volumeMounts:
            - mountPath: /app/config
              name: config
      volumes:
        - configMap:
            # 指定我们创建的configMap的名字
            name: spring-app-config
          # 自定义的名字，需要跟 volumeMounts.name 匹配
          name: config
---
apiVersion: v1
kind: Service
metadata:
  name: hoteler-api
  #namespace: hoteler-namespace
  labels:
    app:  hoteler-api
spec:
  ports:
    - port: 8443
      targetPort: 8443
  type: NodePort
  selector:
    app: hoteler-api